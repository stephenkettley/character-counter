<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Character Counter</h2>
        <textarea id="text-area" class="text-area" placeholder="Please write your text here" maxlength="140"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter"></span></p>
            <p>Characters Remaining: <span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
